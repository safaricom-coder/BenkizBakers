<section class="testimonial spad">
        
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <span>Testimonial</span>
                    <h2>Our client say</h2>
                </div>
            </div>

            
        </div>
        <div class="row">
            <div class="testimonial__slider owl-carousel owl-loaded owl-drag">

                {% for commentobj in comments  %}
                    <div class="testimonial__item">
                        <div class="testimonial__author">
                            <div class="testimonial__author__pic">
                                <img src={{ commentobj.profile.profilepic.url}} alt="profilepic">
                            </div>
                            <div class="testimonial__author__text">
                                <h5>@ {{ commentobj.user.username}} </h5>
                                <span>{{ commentobj.profile.county}}</span>
                            </div>
                        </div>
                        <div class="rating">
                            <span class="icon_star"></span>
                            <span class="icon_star"></span>
                            <span class="icon_star"></span>
                            <span class="icon_star"></span>
                            <span class="icon_star-half_alt"></span>
                        </div>
                        <p>{{ commentobj.body}}</p>
                    </div>
                {% endfor %}



            </div></div><div class="owl-item cloned" style="width: 480px;"><div class="col-lg-6">
                <div class="commentadd">
                    <form action={% url 'createcomment' %} method='get'>
                        
                            <button class="custombutton" type="submit">Comment</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
